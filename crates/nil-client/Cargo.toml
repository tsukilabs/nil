[dependencies.nil-core]
version = "*"
path = "../nil-core"

[dependencies.nil-util]
version = "*"
path = "../nil-util"

[dependencies.reqwest]
version = "0.12"
default-features = false
features = ["charset", "json", "rustls-tls"]

[dependencies.serde]
version = "1.0"
features = ["derive"]

[dependencies.tokio]
version = "1.46"
default-features = false
