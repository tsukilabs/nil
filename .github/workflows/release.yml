name: Release

on:
  workflow_dispatch:
  push:
    branches: [release]

env:
  NIL_MAP_WORKSPACE_DEPS: "true"

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy

      - name: Clippy
        run: cargo +nightly -Zscript scripts/run-clippy.rs
        env:
          RUST_BACKTRACE: 1

      - name: Run tests
        run: cargo +nightly -Zscript scripts/test.rs
        env:
          RUST_BACKTRACE: 1

  publish:
    needs: test
    runs-on: ubuntu-22.04
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: "https://registry.npmjs.org"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: wasm32-unknown-unknown

      - name: Publish WASM packages
        run: cargo +nightly -Zscript scripts/build-wasm.rs --publish --install

  release-client:
    needs: publish
    permissions:
      contents: write
    strategy:
      fail-fast: true
      matrix:
        include:
          - platform: ubuntu-22.04
            args: ""
          - platform: windows-latest
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: pnpm

      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - uses: tauri-apps/tauri-action@v0.6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__
          releaseName: "Call of Nil v__VERSION__"
          releaseBody: "This is an early preview. The game is still under development and not yet ready to play."
          releaseDraft: false
          prerelease: false
          includeUpdaterJson: true
          updaterJsonPreferNsis: true
          generateReleaseNotes: true
          args: ${{ matrix.args }}

  release-server:
    needs: release-client
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly

      - name: Install dependencies (Ubuntu)
        run: |
          sudo apt-get update

      - name: Release
        run: cargo +nightly -Zscript scripts/build-server.rs --release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NIL_DISCORD_WEBHOOK_URL: ${{ secrets.NIL_DISCORD_WEBHOOK_URL }}
          RUST_BACKTRACE: 1
          TSUKILABS_TOKEN: ${{ secrets.TSUKILABS_TOKEN }}
